<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="name-error" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="password-error" class="error-message"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <div id="address-error" class="error-message"></div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <div id="phone-error" class="error-message"></div>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="ind">India</option>
            <option value="ca">Canada</option>
            <option value="aus">Australia</option>
            <option value="eng">England</option>

            <!-- Add more countries as needed -->
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <div id="dob-error" class="error-message"></div>

        <div class="gender-container">
            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
        </div>

        <label for="terms">I accept the terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <div id="terms-error" class="error-message"></div>

        <button type="button" onclick="submitForm()">Register</button>
    </form>

    <!-- Add this div to display success message -->
    <div id="successMessage" style="display: none; color: green; text-align: center; font-weight: bold; margin-top: 10px;">
        Registration successful! Thank you for signing up.
    </div>

    <script src="script2.js"></script>
</body>
</html>
